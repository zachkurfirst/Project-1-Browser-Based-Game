<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Simon</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <header>
      <h1 class="game-title">Simon: NYC</h1>
    </header>
    <main class="container">
      <!-- intro section (description and restart prompts alternate visibilty) -->
      <section class="intro-container">
        <h2 id="description" class="intro-message">
          Match the computer's choices to level up.
        </h2>
        <h2 id="game-over" class="over-message hidden">Game over!</h2>
        <button type="button" id="try-again" class="btn-restart hidden">
          Try Again
        </button>
      </section>
      <!-- button section -->
      <section id="game-choices" class="btns-container">
        <button type="button" class="btn btn-coffee" id="coffee">
          <img
            src="docs/assets/coffee.png"
            alt="coffee"
            class="img"
            id="coffee"
          />
        </button>
        <button type="button" class="btn btn-bagel" id="bagel">
          <img src="docs/assets/bagel.png" alt="bagel" class="img" id="bagel" />
        </button>
        <button type="button" class="btn btn-pizza" id="pizza">
          <img src="docs/assets/pizza.png" alt="pizza" class="img" id="pizza" />
        </button>
        <button type="button" class="btn btn-sushi" id="sushi">
          <img src="docs/assets/sushi.png" alt="sushi" class="img" id="sushi" />
        </button>
      </section>
      <!-- scoreboard section -->
      <section id="score-state" class="score-container">
        <p>Score: <span id="current-score">...</span></p>
        <p>High Score: <span id="high-score">...</span></p>
      </section>
    </main>
  </body>
</html>
